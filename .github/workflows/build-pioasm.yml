name: BuildPioasm
on: [push]

jobs:
  build-pioasm-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate project files
        run: cmake "-GVisual Studio 17 2022" -S tools/pioasm -B build-windows

      - name: Build
        run: |
          cmake --build build-windows --config Release
          curl -OLs https://github.com/jasonwhite/ducible/releases/download/v1.2.2/ducible-windows-x64-Release.zip
          tar -xf ducible-windows-x64-Release.zip ducible.exe
          .\ducible build-windows\Release\pioasm.exe

      - name: Install
        run: copy build-windows\Release\pioasm.exe tools\pioasm

      - name: Create PR
        uses: peter-evans/create-pull-request@v4.1.4
        with:
          add-paths: tools/pioasm/pioasm.exe
          commit-message: Update Windows pioasm binary
          title: Update Windows pioasm binary
          branch: update-pioasm-windows

  build-pioasm-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate project files
        run: cmake "-GUnix Makefiles" -S tools/pioasm -B build-linux

      - name: Build
        run: cmake --build build-linux --config Release

      - name: Install
        run: cp build-linux/pioasm tools/pioasm

      - name: Create PR
        uses: peter-evans/create-pull-request@v4.1.4
        with:
          add-paths: tools/pioasm/pioasm
          commit-message: Update Linux pioasm binary
          title: Update Linux pioasm binary
          branch: update-pioasm-linux
