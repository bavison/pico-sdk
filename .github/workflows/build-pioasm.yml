name: BuildPioasm
on: [push]

jobs:
  build-pioasm:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate project files
        run: cmake "-GVisual Studio 17 2022" -S tools/pioasm -B build

      - name: Build
        run: cmake --build build --config Release
