name: BuildPioasm
on: [push]

jobs:
  build-pioasm:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate project files
        run: cmake "-GVisual Studio 17 2022" -S tools/pioasm -B build

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: copy build\Release\pioasm.exe tools\pioasm

      - name: Create PR
        uses: peter-evans/create-pull-request@v4.0.0
        with:
          add-paths: tools/pioasm/pioasm.exe
          commit-message: Update Windows pioasm binary
          title: Update Windows pioasm binary
          branch: update-pioasm
